<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1500" role="img" aria-label="Luxury perfume bottle illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f8f1e4"/>
      <stop offset="58%" stop-color="#ead9bd"/>
      <stop offset="100%" stop-color="#debf90"/>
    </linearGradient>
    <radialGradient id="halo" cx="50%" cy="38%" r="48%">
      <stop offset="0%" stop-color="#fff9ef" stop-opacity="0.94"/>
      <stop offset="100%" stop-color="#fff9ef" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="cap" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#9d6f2d"/>
      <stop offset="42%" stop-color="#e4c283"/>
      <stop offset="100%" stop-color="#8b5f22"/>
    </linearGradient>
    <linearGradient id="glass" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.68"/>
      <stop offset="45%" stop-color="#f3f8ff" stop-opacity="0.34"/>
      <stop offset="100%" stop-color="#d6ecff" stop-opacity="0.42"/>
    </linearGradient>
    <filter id="blur20" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="20"/>
    </filter>
    <filter id="shadow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="24" stdDeviation="24" flood-color="#5c3d1e" flood-opacity="0.28"/>
    </filter>
  </defs>

  <rect width="1200" height="1500" fill="url(#bg)"/>
  <circle cx="240" cy="250" r="210" fill="#c9e47f" fill-opacity="0.75" filter="url(#blur20)"/>
  <circle cx="930" cy="230" r="190" fill="#f6d35d" fill-opacity="0.72" filter="url(#blur20)"/>
  <circle cx="980" cy="500" r="170" fill="#59a8ff" fill-opacity="0.68" filter="url(#blur20)"/>
  <circle cx="230" cy="560" r="210" fill="#ffaf6c" fill-opacity="0.72" filter="url(#blur20)"/>
  <circle cx="560" cy="210" r="140" fill="#ff6da9" fill-opacity="0.5" filter="url(#blur20)"/>

  <rect width="1200" height="1500" fill="url(#halo)"/>

  <g filter="url(#shadow)">
    <rect x="515" y="210" width="170" height="250" rx="26" fill="url(#cap)"/>
    <rect x="300" y="370" width="600" height="840" rx="38" fill="url(#glass)" stroke="#d3b585" stroke-opacity="0.7" stroke-width="4"/>
    <path d="M300 530 Q600 460 900 530 L900 1120 Q600 1180 300 1120 Z" fill="#ffffff" fill-opacity="0.18"/>
    <path d="M370 455 Q660 360 860 420" stroke="#ffffff" stroke-opacity="0.38" stroke-width="20" fill="none"/>

    <g fill="#f2f7ff" fill-opacity="0.82">
      <circle cx="420" cy="980" r="14"/>
      <circle cx="452" cy="964" r="9"/>
      <circle cx="470" cy="998" r="8"/>
      <circle cx="786" cy="972" r="14"/>
      <circle cx="758" cy="952" r="9"/>
      <circle cx="742" cy="984" r="8"/>
    </g>

    <text x="600" y="820" text-anchor="middle" font-family="Georgia, Times New Roman, serif" font-size="92" letter-spacing="5" fill="#7a6660">Toleen</text>
    <text x="600" y="888" text-anchor="middle" font-family="Georgia, Times New Roman, serif" font-size="64" letter-spacing="2" fill="#7a6660">D'Amour</text>
  </g>
</svg>