<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1500" role="img" aria-label="Abstract luxury perfume mood artwork">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f8f1e6"/>
      <stop offset="50%" stop-color="#e9d8bc"/>
      <stop offset="100%" stop-color="#d7b88a"/>
    </linearGradient>
    <radialGradient id="light" cx="50%" cy="40%" r="55%">
      <stop offset="0%" stop-color="#fffaf3" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#fffaf3" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="goldRibbon" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#8d632a"/>
      <stop offset="46%" stop-color="#ddb978"/>
      <stop offset="100%" stop-color="#9d6e30"/>
    </linearGradient>
    <linearGradient id="glassRibbon" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#cce0ef" stop-opacity="0.34"/>
    </linearGradient>
    <filter id="blur18"><feGaussianBlur stdDeviation="18"/></filter>
    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="22" stdDeviation="20" flood-color="#694620" flood-opacity="0.24"/>
    </filter>
  </defs>

  <rect width="1200" height="1500" fill="url(#bg)"/>

  <circle cx="210" cy="230" r="170" fill="#c4ea86" fill-opacity="0.58" filter="url(#blur18)"/>
  <circle cx="950" cy="220" r="160" fill="#f5d46c" fill-opacity="0.56" filter="url(#blur18)"/>
  <circle cx="970" cy="480" r="155" fill="#64a9ff" fill-opacity="0.5" filter="url(#blur18)"/>
  <circle cx="260" cy="520" r="180" fill="#f8a96d" fill-opacity="0.52" filter="url(#blur18)"/>

  <rect width="1200" height="1500" fill="url(#light)"/>

  <g filter="url(#softShadow)">
    <path d="M155 930 C310 735 445 690 600 734 C756 776 900 740 1045 605" stroke="url(#goldRibbon)" stroke-width="38" stroke-linecap="round" fill="none"/>
    <path d="M130 1000 C330 850 470 835 625 885 C768 932 900 912 1065 780" stroke="url(#glassRibbon)" stroke-width="26" stroke-linecap="round" fill="none"/>

    <ellipse cx="590" cy="710" rx="190" ry="135" fill="#fff" fill-opacity="0.23" stroke="#d8b98a" stroke-opacity="0.62" stroke-width="3"/>
    <ellipse cx="590" cy="710" rx="122" ry="84" fill="#fff" fill-opacity="0.36"/>
    <ellipse cx="590" cy="710" rx="54" ry="34" fill="#fef9ef" fill-opacity="0.86"/>

