    <text x="600" y="1140" text-anchor="middle" font-family="Georgia, Times New Roman, serif" font-size="102" letter-spacing="6" fill="#604a33">TOLEEN D'AMOUR</text>
    <text x="600" y="1198" text-anchor="middle" font-family="Arial, sans-serif" font-size="30" letter-spacing="8" fill="#765837">EXTRAIT DE PARFUM</text>
