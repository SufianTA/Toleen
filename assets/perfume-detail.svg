<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 1200" role="img" aria-label="Perfume detail illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f7efe1"/>
      <stop offset="100%" stop-color="#e0c79f"/>
    </linearGradient>
    <linearGradient id="cap" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#956726"/>
      <stop offset="50%" stop-color="#e2bf7b"/>
      <stop offset="100%" stop-color="#86581f"/>
    </linearGradient>
    <linearGradient id="glass" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.72"/>
      <stop offset="100%" stop-color="#d7ecff" stop-opacity="0.4"/>
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="170%">
      <feDropShadow dx="0" dy="20" stdDeviation="20" flood-color="#684621" flood-opacity="0.24"/>
    </filter>
  </defs>

  <rect width="900" height="1200" fill="url(#bg)"/>
  <circle cx="160" cy="260" r="120" fill="#9be675" fill-opacity="0.55"/>
  <circle cx="760" cy="220" r="120" fill="#f6d26e" fill-opacity="0.5"/>
  <circle cx="745" cy="440" r="110" fill="#65a5ff" fill-opacity="0.52"/>

  <g filter="url(#shadow)">
    <rect x="390" y="190" width="120" height="190" rx="20" fill="url(#cap)"/>
    <rect x="220" y="320" width="460" height="660" rx="30" fill="url(#glass)" stroke="#d1b282" stroke-opacity="0.72" stroke-width="3"/>
    <path d="M260 430 Q460 395 640 430 L640 900 Q460 930 260 900 Z" fill="#fff" fill-opacity="0.16"/>
    <text x="450" y="700" text-anchor="middle" font-family="Georgia, Times New Roman, serif" font-size="68" fill="#78645e">Toleen</text>
    <text x="450" y="758" text-anchor="middle" font-family="Georgia, Times New Roman, serif" font-size="48" fill="#78645e">D'Amour</text>
  </g>
</svg>