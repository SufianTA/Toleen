<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join the Waiting List | TOLEEN D'AMOUR</title>
  <meta name="description" content="Join the exclusive waiting list for TOLEEN D'AMOUR and request custom engraving preferences." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Jost:wght@300;400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="atmosphere" aria-hidden="true"></div>

  <main class="waitlist-page">
    <section class="waitlist-card reveal">
      <p class="eyebrow">Exclusive Access</p>
      <h1>Join the Waiting List</h1>
      <p>
        Reserve your bottle of TOLEEN D'AMOUR and share your personalization preferences. Our atelier team will contact
        you for engraving details, finish selection, and your private release window.
      </p>

      <form class="waitlist-form" action="#" method="post">
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" required />

        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" required />

        <label for="engraving">Preferred Engraving</label>
        <input id="engraving" name="engraving" type="text" placeholder="Example: T.D.A or your initials" />

        <label for="notes">Personal Notes</label>
        <textarea id="notes" name="notes" rows="4" placeholder="Tell us about your preferred finish or dedication card message."></textarea>

        <button type="submit" class="cta">Request Access</button>
      </form>

      <a class="back-link" href="index.html">Back to Signature Story</a>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
