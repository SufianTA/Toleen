<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join the Waiting List | TOLEEN D'AMOUR</title>
  <meta name="description" content="Join the private waiting list for TOLEEN D'AMOUR and request your personal engraving details." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,400;6..96,500;6..96,600;6..96,700&family=Manrope:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="ambient ambient-a" aria-hidden="true"></div>
  <div class="ambient ambient-b" aria-hidden="true"></div>

  <main class="waitlist-page">
    <section class="waitlist-card" data-reveal>
      <p class="overline">Exclusive Access</p>
      <h1>Join the Waiting List</h1>
      <p>
        Reserve your TOLEEN D'AMOUR bottle and share your personal details for engraving, dedication card style,
        and preferred presentation finish.
      </p>

      <form class="waitlist-form" action="#" method="post">
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" required />

        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" required />

        <label for="engraving">Preferred Engraving</label>
        <input id="engraving" name="engraving" type="text" placeholder="Initials, name, or meaningful date" />

        <label for="notes">Atelier Notes</label>
        <textarea id="notes" name="notes" placeholder="Share your desired engraving style and dedication message."></textarea>

        <button type="submit" class="button-primary">Request Access</button>
      </form>

      <a class="back-link" href="index.html">Back to Signature Story</a>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
